<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL Build Finder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="leftSide">
            <header>
                <h1 class="lolgg">LOL.GG</h1>
                <h1 class="league">League of Legends</h1>
                <h1 class="championMastery">Champion Mastery</h1>
            </header>
            <div class="search">
                <h2>Search By Summoner Name</h2>
                <form id="summonerForm">
                    <input type="text" id="summoner-search" placeholder="Enter Summoner Name Here">
                </form>
                <h2>Search By Champion Name</h2>
                <form id="championForm" class="search-bar-container">
                    <input type="text" id="champion-search" placeholder="Enter Champion Name Here">
                    <div class="arrow">â–¼</div>
                    <div class="dropdown-menu" id="dropdown-menu">
                        <a href="#" class="option1">Aatrox</a>
                        <a href="#" class="option2">Ahri</a>
                        <a href="#" class="option3">Akali</a>
                        <a href="#" class="option4">Akshan</a>
                        <a href="#" class="option5">Alistar</a>
                        <a href="#" class="option6">Amumu</a>
                        <a href="#" class="option7">Anivia</a>
                        <a href="#" class="option8">Annie</a>
                        <a href="#" class="option9">Aphelios</a>
                        <a href="#" class="option10">Ashe</a>
                        <a href="#" class="option11">Aurelion Sol</a>
                        <a href="#" class="option12">Azir</a>
                        <a href="#" class="option13">Bard</a>
                        <a href="#" class="option14">Bel'Veth</a>
                        <a href="#" class="option15">Blitzcrank</a>
                        <a href="#" class="option16">Brand</a>
                        <a href="#" class="option17">Braum</a>
                        <a href="#" class="option18">Briar</a>
                        <a href="#" class="option19">Caitlyn</a>
                        <a href="#" class="option20">Camille</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="rightSide">
            <div class="topRight">
                <h1 class="champName1"></h1>
                <div class="champMastery">
                    <div class="level">
                        <h2 >Level</h2>
                        <h2 id="champMasteryLevel1"></h2>
                    </div>
                    <div class="mastery">
                        <h2>Points</h2>
                        <h2 id="champMasteryPoints1"></h2>
                    </div>
                </div>
            </div>
            <div class="middleRight">
                <h1 class="champName2"></h1>
                <div class="champMastery">
                    <div class="level">
                        <h2 >Level</h2>
                        <h2 id="champMasteryLevel2"></h2>
                    </div>
                    <div class="mastery">
                        <h2>Points</h2>
                        <h2 id="champMasteryPoints2"></h2>
                    </div>
                </div>
            </div>
            <div class="bottomRight">
                <h1 class="champName3"></h1>
                <div class="champMastery">
                    <div class="level">
                        <h2 >Level</h2>
                        <h2 id="champMasteryLevel3"></h2>
                    </div>
                    <div class="mastery">
                        <h2>Points</h2>
                        <h2 id="champMasteryPoints3"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
